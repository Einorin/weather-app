<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo"><a href="#">Weather</a></li>
        <li class="search">
          <div class="error">Can't find the city</div>
          <input
            placeholder="Enter a city"
            type="search"
            name="search"
            id="search"
          /><button type="submit">search</button>
        </li>
      </ul>
    </nav>
    <div class="wholeBody">
      <div class="left">
        <div class="mainContent">
          <div class="weatherCondition"></div>
          <div class="weatherIcon"></div>
          <div class="country"></div>
          <div class="city"></div>
        </div>
        <div class="leftBot">
          <div class="tempC">
            <div>
              Temperature: <br />
              <sub><span id="currC"></span></sub><sup>째C</sup>
            </div>
            <div>Feels like <br /><span id="FeelsC"></span><sup>째C</sup></div>
          </div>
          <div class="tempF">
            <div>
              Temperature: <br />
              <sub><span id="currF"></span></sub><sup>째F</sup>
            </div>
            <div>Feels like <br /><span id="FeelsF"></span><sup>째F</sup></div>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
